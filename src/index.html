<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="authors" content="Luke Mason">
    <meta name="description" content="Mod 2 - Travel Tracker">
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <link type="text/css" href="./css/base.scss">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
      <header class="dashboard-header">
        <h1 class="page-title"> <img src="./images/world.png" alt="Airplane Traveling Around the World" class="page-header-img">Travel Tracker</h1>
        <h1 class="welcome-message">Welcome User</h1>
      </header>
      <hr>
      <section id="book-a-flight">
        <label for="book-flight">Book a Flight With Your Agent</label>
        <button name="book-flight" class="book-now-btn">Book Flight</button>
      </section>
      <hr>
      <main id="main-dashboard">
        <div class="flights-content-container">
          <section  class="flight-section" id="upcoming-flights">
            <h2 class="flight-section-title">Upcoming Flights</h2>
              <div class="flight-cards-container">
                <section class="flight-card">
                  <h3 class="destination-header card-header">Destination:</h3>
                    <p class="destination-name">Lovely Island</p>
                  <img class="destination-img" src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" alt="something">
                  <div class="trip-dates-container">
                    <div class="start-date-container">
                      <h3 class="start-date-header card-header">From:</h3>
                      <p class="trip-start-date">Lovely Island</p>
                    </div>
                    <div class="end-date-container">
                      <h3 class="end-date-header card-header">To:</h3>
                      <p class="trip-end-date">Lovely Island</p>
                    </div>
                  </div>
                  <h3 class="trip-cost-header card-header">Cost:</h3>
                    <p class="trip-cost">Lovely Island</p>
                </section>
              </div>
          </section>
          <section  class="flight-section" id="pending-flights">
            <h2 class="flight-section-title">Pending Flights</h2>
            <div class="flight-cards-container">
            </div>
          </section>
          <section class="flight-section" id="past-flights">
            <h2 class="flight-section-title">Past Flights</h2>
            <div class="flight-cards-container">
            </div>
          </section>
        </div>
      </main>
  </body>
</html>
