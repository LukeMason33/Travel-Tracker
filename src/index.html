<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="authors" content="Luke Mason">
    <meta name="description" content="Mod 2 - Travel Tracker">
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <link type="text/css" href="./css/base.scss">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
      <header class="dashboard-header">
        <h1 class="page-title"> <img src="./images/world.png" alt="Airplane Traveling Around the World" class="page-header-img">Travel Tracker</h1>
        <h1 class="welcome-message"></h1>
      </header>
      <hr>
      <section class="book-a-flight">
        <label for="book-flight">Book a Flight With Your Agent</label>
        <button name="book-flight" class="book-now-btn">Book Flight</button>
      </section>
      <hr>
      <form class="book-flight-form hidden">
        <h1 class="form-title">Request A Trip</h1>
        <div class="destinations-container">
          <label class="select-destination-label" for="select-destination">Select Destination: </label>
          <select name="select-destination" class="destinations-list"></select>
        </div>
        <div class="slect-date-container">
          <label for="select-date" class="select-date-label">Select a Start Date: </label>
          <input name ="select-date" type="date">
        </div>
        <div class="trip-length">
          <label for="number-of-days" class="select-duration-label">How Long Will This Trip Be (In Days)?</label>
          <input name="number-of-days" class="select-duration" placeholder="e.g. 4">
        </div>
        <div class="number-of-travelers-container">
          <label class="number-of-travelers-label" for ="number-of-travelers">How Many People Will be Traveling? </label>
          <input name="number-of-travelers" class="select-travelers" type="text" placeholder="e.g. 2">
        </div>
        <button type="button" class="calculate-cost-button">Calculate Cost</button>
        <div class="cost-of-trip-container hidden">
          <h2 class="new-trip-cost">Total Price (10% Agent Fee Included):</h2>
        </div>
        <div class="form-buttons-container">
          <button type="button" class="retun-to-dashboard">Return To Main</button>
          <button type="button" class="submit-request">Submit Trip</button>
        </div>
      </form>
      <main class="main-dashboard">
        <div class="flights-content-container">
          <section  class="flight-section" id="upcoming-flights">
            <h2 class="flight-section-title">Upcoming Flights</h2>
            <div class="upcoming-flights flight-cards-container">
            </div>
          </section>
          <section  class="flight-section" id="pending-flights">
            <h2 class="flight-section-title">Pending Flights</h2>
            <div class="pending-flights flight-cards-container">
            </div>
          </section>
          <section class="flight-section" id="past-flights">
            <h2 class="flight-section-title">Past Flights</h2>
            <div class="past-flights flight-cards-container">
            </div>
          </section>
        </div>
      </main>
  </body>
</html>
