<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="authors" content="Luke Mason">
    <meta name="description" content="Mod 2 - Travel Tracker">
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <link type="text/css" href="./css/base.scss">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
      <header class="dashboard-header">
        <h1 class="page-title"> <img src="./images/world.png" alt="Airplane Traveling Around the World" class="page-header-img">Travel Tracker</h1>
        <h1 class="welcome-message"></h1>
      </header>
      <hr>
      <section id="book-a-flight">
        <label for="book-flight">Book a Flight With Your Agent</label>
        <button name="book-flight" class="book-now-btn">Book Flight</button>
      </section>
      <hr>
      <main id="main-dashboard">
        <div class="flights-content-container">
          <section  class="flight-section" id="upcoming-flights">
            <h2 class="flight-section-title">Upcoming Flights</h2>
            <div class="upcoming-flights flight-cards-container">
            </div>
          </section>
          <section  class="flight-section" id="pending-flights">
            <h2 class="flight-section-title">Pending Flights</h2>
            <div class="pending-flights flight-cards-container">
            </div>
          </section>
          <section class="flight-section" id="past-flights">
            <h2 class="flight-section-title">Past Flights</h2>
            <div class="past-flights flight-cards-container">
            </div>
          </section>
        </div>
      </main>
  </body>
</html>
